<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/pa.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phuong Anh Boutique - thuê váy xinh</title>
    <meta property="og:title" content="Phuong Anh Boutique - Cho thuê váy đầm dạ hội, áo dài, bikini" />
    <meta property="og:description" content="Chuyên cho thuê váy đầm dạ hội, áo dài, bikini với giá cả hợp lý nhất. Cam kết chất lượng và dịch vụ tốt nhất cho khách hàng." />
    <meta property="og:image" content="https://github.com/Vanhxyz2810/CP3Y9A6U/blob/main/pa_img.png?raw=true" />
    <meta property="og:url" content="https://phuong-anh-boutique.vercel.app/" />
    <meta property="og:type" content="website" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>

    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "61558437202041"); // Thay YOUR_PAGE_ID bằng ID page của bạn
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml: true,
          version: 'v18.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
